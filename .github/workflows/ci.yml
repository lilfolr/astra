name: CI

on:
  pull_request:
    branches: [ main ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: app/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: app

      - name: Lint
        run: npm run lint
        working-directory: app

      - name: Type Check
        run: npm run type-check
        working-directory: app

      - name: Test
        run: npm test
        working-directory: app

  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: app/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: app

      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Fake google-services.json
        run: |
          echo '{"project_info":{"project_number":"1111111","project_id":"astra-111","storage_bucket":"astra-111.firebasestorage.app"},"client":[{"client_info":{"mobilesdk_app_id":"1:111:android:111","android_client_info":{"package_name":"com.astra"}},"oauth_client":[],"api_key":[{"current_key":""}],"services":{"appinvite_service":{"other_platform_oauth_client":[]}}}],"configuration_version":"1"}' > ./android/app/google-services.json
        working-directory: app

      - name: Build Android
        run: |
          chmod +x gradlew
          ./gradlew assembleDebug
        working-directory: app/android

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/android/app/build/outputs/apk/debug/app-debug.apk
