name: CI

on:
  pull_request:
    branches: [ main ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache node modules
        uses: actions/cache@v4
        id: cache-node-modules
        with:
          path: app/node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('app/bun.lock') }}

      - name: Install dependencies
        run: bun install --frozen-lockfile
        working-directory: app

      - name: Cache Jest
        uses: actions/cache@v4
        with:
          path: app/.jest-cache
          key: ${{ runner.os }}-jest-${{ hashFiles('app/bun.lock') }}

      - name: Build TS
        run: bun run build
        working-directory: app

  build-android:
    needs: lint-and-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache node modules
        uses: actions/cache@v4
        id: cache-node-modules
        with:
          path: app/node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('app/bun.lock') }}

      - name: Install dependencies
        run: bun install --frozen-lockfile
        working-directory: app

      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('app/android/build.gradle') }}
          restore-keys: |
            ${{ runner.os }}-gradle

      - name: Fake google-services.json
        run: |
          echo '{"project_info":{"project_number":"1111111","project_id":"astra-111","storage_bucket":"astra-111.firebasestorage.app"},"client":[{"client_info":{"mobilesdk_app_id":"1:111:android:111","android_client_info":{"package_name":"com.astra"}},"oauth_client":[],"api_key":[{"current_key":""}],"services":{"appinvite_service":{"other_platform_oauth_client":[]}}}],"configuration_version":"1"}' > ./android/app/google-services.json
        working-directory: app

      - name: Build Android
        run: |
          chmod +x gradlew
          ./gradlew assembleDebug -PreactNativeArchitectures=x86_64
        working-directory: app/android

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/android/app/build/outputs/apk/debug/app-debug.apk
