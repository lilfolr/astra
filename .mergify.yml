merge_protections:
  - name: Enforce conventional commit
    description: Make sure that we follow https://www.conventionalcommits.org/en/v1.0.0/
    if:
      - base = main
    success_conditions:
      - "title ~=
        ^(fix|feat|docs|style|refactor|perf|test|build|ci|chore|revert)(?:\\(.+\
        \\))?:"
  - name: Do not merge outdated PRs
    description: Make sure PRs are almost up to date before merging
    if:
      - base = main
    success_conditions:
      - "#commits-behind <= 3"
queue_rules:
  - name: Default
    merge_method: squash
    checks_timeout: 54 m 21 s
    max_check_retries: 2
    update_method: rebase
merge_queue:
  max_parallel_checks: 1
pull_request_rules:
  - name: Automatic merge
    description: Merge when PR passes all branch protection and has label automerge
    conditions:
      - label = automerge
    actions:
      merge:
  - name: Automatic merge for Dependabot minor updates
    description: Automatically approve and label minor and patch version bumps from Dependabot for automerge
    conditions:
      - author = dependabot[bot]
      - "#check-pending=0"
      - "#check-failure=0"
      - "#check-success>0"
      - "body ~= dependabot-update-type: (minor|patch)"
    actions:
      review:
        type: APPROVE
        message: "Auto-approving minor/patch update from Dependabot"
      label:
        add: [automerge]
  - name: Make sure PR are up to date before merging with rebase
    description: This automatically rebases PRs when they are out-of-date with the
      base branch to avoid semantic conflicts (next step is using a merge
      queue).
    conditions: []
    actions:
      rebase:
